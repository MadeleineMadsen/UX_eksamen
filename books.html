        <div class="nav-right">
            <!-- Guest -->
            <ul id="nav_guest">
                <li>
                <a href="login.html">
                    <img class="icon" src="images/login.svg" alt="Login icon">
                </a>
                </li>

                <li>
                <a href="signup.html">
                    <img class="icon" src="images/signup.svg" alt="Signup icon">
                </a>
                </li>
            </ul>

            <ul id="nav_user" class="hidden">

<main>
<!-- bog opstilling -->

    <!-- søger i dommen -->
    <section class="search-section" role="search">
        <input
            type="search"
            id="txtSearch"
            placeholder="Search for book…"
            aria-label="Search books"
            autocomplete="off"/>

        <!-- Denne container skal ligge lige under input, absolut positioneret -->
        <ul id="suggestions" class="suggestions-list" hidden role="listbox" aria-expanded="false"></ul>
    </section>
    
    <section id="book-list">
        <!-- her kommer dine <article class="book-card" …> … </article> -->
