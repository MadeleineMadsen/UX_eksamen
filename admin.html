<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/admin.css">
    <script type="module" src="js/nav.js"></script>
    <script type="module" src="js/admin.js"></script>
    <title>Admin | eShelf</title>
</head>
<body>

<header>
    <!-- Navigation -->
    <nav class="main-nav" role="navigation" aria-label="Main Navigation">
        <div class="nav-left">
            <a href="index.html">
                <img class="logo" src="images/logo.svg" alt="eShelf logo">
            </a>

            <ul class="nav-links">
                <li><a href="books.html" title="Books">Books</a></li>
                <li><a href="authors.html" title="Authors">Authors</a></li>
            </ul>
        </div>

        <div class="nav-right">
            <!-- Guest -->
            <ul id="nav_guest">
                <li>
                <a href="login.html">
                    <img class="icon" src="images/login.svg" alt="Login icon">
                </a>
                </li>

                <li>
                <a href="signup.html">
                    <img class="icon" src="images/signup.svg" alt="Signup icon">
                </a>
                </li>
            </ul>

            <!-- User -->
            <ul id="nav_user" class="hidden">
                <li>
                <a href="profile.html">
                    <img class="icon" src="images/profile.svg" alt="Profile icon">
                </a>
                </li>

                <li>
                <a href="#" id="logout_user">
                    <img class="icon" src="images/logout.svg" alt="Logout icon">
                </a>
                </li>
            </ul>

            <!-- Admin -->
            <ul id="nav_admin" class="hidden">
                <li>
                <a href="admin.html">
                    <img class="icon" src="images/panel.svg" alt="Admin panel icon">
                </a>
                </li>

                <li>
                <a href="#" id="logout_admin">
                    <img class="icon" src="images/logout.svg" alt="Logout icon">
                </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <aside id="admin_nav" role="complementary" aria-label="Admin navigation">
        <h3>Profile</h3>

        <ul class="dashboard">
            <li><a id="add_books" href="#">Add new entries</a></li>
            <li><a id="personal_info" href="#admin">Personal information</a></li>
        </ul>
    </aside>

    <section id="book_form">
        <h1>Add new entry</h1>

        <h3>Add new book</h3>

        <form id="addBookForm" aria-labelledby="heading-book">
            <label for="title" class="sr-only">The books title</label>
            <input type="text" name="title" placeholder="Title" required>

            <label for="author_name" class="sr-only">The author name</label>
            <input type="text" name="author_name" placeholder="Author full name" required>

            <label for="publisher_name" class="sr-only">The publisher name</label>
            <input type="text" name="publisher_name" placeholder="Publisher name" required>

            <button class="btn-save" type="submit"><strong>Save</strong></button>
        </form>

        <h3>Add new author</h3>

        <form id="addAuthorForm" aria-labelledby="heading-author">
            <label for="first_name" class="sr-only">The authors first name</label>
            <input type="text" name="first_name" placeholder="Author name" required>

            <button class="btn-save" type="submit"><strong>Save</strong></button>
        </form>

        <h3>Add new publisher</h3>

        <form id="addPublisherForm" aria-labelledby="heading-publisher">
            <label for="name" class="sr-only">The publishers name</label>
            <input type="text" name="publisher_name" placeholder="Publisher name" required>
            
            <button class="btn-save" type="submit"><strong>Save</strong></button>
        </form>
    </section>

    <section id="admin" class="hidden">
        <h1>Personal Information</h1>
        
            <ul>
                <li><strong>Name:</strong> <span id="name"></span></li>
                <li><strong>Email:</strong> <span id="email"></span></li>
                <li><strong>Date of birth:</strong> <span id="birth"></span></li>
                <li><strong>Address:</strong> <span id="address"></span></li>
                <li><strong>Phone number:</strong> <span id="phone"></span></li>
                <li><strong>Member since:</strong> <span id="member"></span></li>
            </ul>
    </section>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2025 - UX exam - Kamilla, Madeleine & Naomi</p>
</footer>

</body>
</html>
