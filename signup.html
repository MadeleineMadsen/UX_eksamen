<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <script type="module" src="js/signup.js"></script>
    <title>Signup | eShelf</title>
</head>
<body>

<header>
    <!-- Navigation -->
    <nav id="main">
        <ul>
            <div id="main_nav">
                <li>
                    <a href="/">
                        <img class="logo" src="images/logo.svg" alt="Logo">
                    </a>
                </li>
                <li><a href="books.html" title="Authors">Books</a></li>
                <li><a href="authors.html" title="Authors">Authors</a></li>
            </div>
            
            <div id="utility_nav"> <!-- Hvad bruges denne til? Har ikke noget lukke tag -->
            
            <!-- Guest -->
            <div id="utility_not_logged">
                <li><a href="login.html" title="Log in"><img class="icon" src="images/login.svg" alt="Login"></a></li>
                <li><a href="#" title="Sign up"><img class="icon" src="images/signup.svg" alt="Signup"></a></li>
            </div>

            <!-- User -->
            <div id="utility_logged_user" class="hidden">
                <li><a href="profile.html" title="Profile"><img class="icon" src="images/profile.svg" alt="Profile"></a></li>
                <button id="logoutBtnUser"><img class="icon" src="images/logout.svg" alt="Logout"></button>
            </div>
            
            <!-- Admin -->
            <div id="utility_logged_admin" class="hidden">
                <li><a href="admin.html" title="admin"><img class="icon" src="images/panel.svg" alt="Panel"></a></li>
                <button id="logoutBtnAdmin"><img class="icon" src="images/logout.svg" alt="Logout"></button>
            </div>
        </ul>
    </nav>
</header>

<main class="MainSignup">
    <div id="error" class="hidden" role="alert" aria-live="assertive">
        <p id="errorText"></p>
    </div>
    
    <section class="signup-form">
        <header>
            <div class="icon-wrapper">
                <img src="images/SignUpLogo.svg" alt="Sign up icon" class="icon-signup">
            </div>

            <h2 id="signup-title">Sign up</h2>
            
            <p id="signup-desc" class="sr-only">Fill in the form to create a new account</p>
        </header>

        <form id="frmSignup" aria-labelledby="signup-title" aria-describedby="signup-desc">
            <div class="form-row">
                <div class="form-group">
                    <label for="txtFirstname">First name</label>
                    <input type="text" id="txtFirstname" name="txtFirstname" required placeholder="John" 
                    aria-label="First name" aria-required="true">
                </div>

                <div class="form-group">
                    <label for="txtLastname">Last name</label>
                    <input type="text" id="txtLastname" name="txtLastname" required placeholder="Doe" 
                    aria-label="Last name" aria-required="true">
                </div>
            </div>

            <div class="form-group">
                <label for="txtEmail">E-mail</label>
                <input type="email" id="txtEmail" name="txtEmail" required placeholder="you@example.com"
                aria-label="E-mail address" aria-required="true">
            </div>

            <div class="form-group">
                <label for="txtAddress">Address</label>
                <input type="text" id="txtAddress" name="txtAddress" required placeholder="Example Street 12, 1000 City"
                aria-label="Home address" aria-required="true">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="txtPhone">Phone number</label>
                    <input type="tel" id="txtPhone" name="txtPhone" required placeholder="12345678"
                    aria-label="Phone number" aria-required="true">
                </div>
                
                <div class="form-group">
                    <label for="txtBirthdate">Birth date</label>
                    <input type="date" id="txtBirthdate" name="txtBirthdate" required
                    aria-label="Birth date" aria-required="true">
                </div>
            </div>

            <div class="form-group">
                <label for="txtPassword">Password</label>
                <input type="password" id="txtPassword" name="txtPassword" minlength="8" required
                aria-label="Password" aria-required="true">
            </div>

            <div class="form-group">
                <label for="txtRepeatPassword">Confirm password</label>
                <input type="password" id="txtRepeatPassword" name="txtRepeatPassword" minlength="8" required
                aria-label="Confirm your password" aria-required="true">
            </div>

            <button type="submit" class="btnSubmit" aria-label="Create your account">Sign up</button>

            <p class="login-link">Already have an account?<a href="login.html"> Log in here</a></p>
        </form>
    </section>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2025 - UX exam - Kamilla, Madeleine & Naomi</p>
</footer>

</body>
</html>
