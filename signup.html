<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Signup | eShelf</title>
</head>
<body>

<header>
    <!-- Navigation -->
    <nav id="main">
        <ul>
            <div id="main_nav">
            <li>
                <a href="/">
                    <img class="logo" src="images/logo.svg" alt="Logo">
                </a>
            </li>
            <li><a href="books.html" title="Authors">Books</a></li>
            <li><a href="authors.html" title="Authors">Authors</a></li>
            </div>
            
            <div id="utility_nav">
            
            <!-- Guest -->
            <div id="utility_not_logged">
            <li><a href="login.html" title="Log in"><img class="icon" src="images/login.svg" alt="Login"></a></li>
            <li><a href="#" title="Sign up"><img class="icon" src="images/signup.svg" alt="Signup"></a></li>
            </div>

            <!-- User -->
            <div id="utility_logged_user" class="hidden">
            <li><a href="profile.html" title="Profile"><img class="icon" src="images/profile.svg" alt="Profile"></a></li>
            <li><img class="icon" src="images/logout.svg" alt="Logout"></button></li></div>
            
            <!-- Admin -->
            <div id="utility_logged_admin" class="hidden">
            <li><a href="panel.html" title="Panel"><img class="icon" src="images/panel.svg" alt="Panel"></a></li>
            <li><img class="icon" src="images/logout.svg" alt="Logout"></button></li></div>
        </div>
        </ul>
    </nav>
</header>




<main>
    <section class="wide-form">
        <header>
        <div class="icon-wrapper">
            <img src="images/signupIcon.png" alt="Sign up icon" class="icon-login">
        </div>
        <h2>Sign up</h2>
        </header>
    
        <form id="frmSignup">
        <div class="form-group">
            <label for="txtFirstname">Full name</label>
            <input type="text" id="txtFirstname" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="txtEmail">E-mail</label>
            <input type="email" id="txtEmail" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
            <label for="txtPassword">Password</label>
            <input type="password" id="txtPassword"  required>
        </div>
        <div class="form-group">
            <label for="txtRepeatPassword">Confirm password</label>
            <input type="password" id="txtRepeatPassword" required>
        </div>
    
        <button type="submit" class="btn-submit">Sign up</button>
    
        <p class="login-link">
            Already have an account?
            <a href="login.html">Log in here</a>
        </p>
        </form>
    </section>

</main>



<!-- Footer -->
<footer>

</body>
</html>
