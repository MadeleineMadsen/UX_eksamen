<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <script type="module" src="js/nav.js"></script>
    <script type="module" src="js/login.js"></script>
    <title>Login | eShelf</title>
</head>
<body>

<header>
    <!-- Navigation -->
    <nav class="main-nav" role="navigation" aria-label="Main Navigation">
        <div class="nav-left">
            <a href="index.html">
                <img class="logo" src="images/logo.svg" alt="eShelf logo">
            </a>

            <ul class="nav-links">
                <li><a href="books.html" title="Books">Books</a></li>
                <li><a href="authors.html" title="Authors">Authors</a></li>
            </ul>
        </div>

        <div class="nav-right">
            <!-- Guest -->
            <ul id="nav_guest">
                <li>
                <a href="login.html">
                    <img class="icon" src="images/login.svg" alt="Login icon">
                </a>
                </li>

                <li>
                <a href="signup.html">
                    <img class="icon" src="images/signup.svg" alt="Signup icon">
                </a>
                </li>
            </ul>

            <!-- User -->
            <ul id="nav_user" class="hidden">
                <li>
                <a href="profile.html">
                    <img class="icon" src="images/profile.svg" alt="Profile icon">
                </a>
                </li>

                <li>
                <a href="#" id="logout_user">
                    <img class="icon" src="images/logout.svg" alt="Logout icon">
                </a>
                </li>
            </ul>

            <!-- Admin -->
            <ul id="nav_admin" class="hidden">
                <li>
                <a href="admin.html">
                    <img class="icon" src="images/panel.svg" alt="Admin panel icon">
                </a>
                </li>

                <li>
                <a href="#" id="logout_admin">
                    <img class="icon" src="images/logout.svg" alt="Logout icon">
                </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div id="error" class="hidden" role="alert" aria-live="assertive">
        <p class="errorText"></p>
    </div>
    
    <section class="login-form">
        <header>
            <div class="icon-wrapper">
                <img src="images/LoginLogo.svg" alt="User icon" class="icon-login">
            </div>
            
            <h1 id="login-title">Log in</h1>
        </header>
    
        <form id="frmLogin" aria-labelledby="login-title" aria-describedby="login-desc">
            <div class="form-group">
                <label for="txtEmail">E-mail</label>
                <input type="email" id="txtEmail" name="txtEmail" placeholder="you@example.com"
                aria-required="true" aria-label="Email address" required>
            </div>

            <div class="form-group">
                <label for="txtPassword">Password</label>
                <input type="password" id="txtPassword" name="txtPassword"
                aria-required="true" aria-label="Password" required>
            </div>

            <button type="submit" class="btnSubmit" aria-label="Log in to your account">Log in</button>

            <p class="login-link" id="login-desc">
                Donâ€™t have an account?
                <a href="signup.html">Sign up here</a>
            </p>
        </form>
    </section>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2025 - UX exam - Kamilla, Madeleine & Naomi</p>
</footer>

</body>
</html>
