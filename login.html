<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <script type="module" src="js/login.js"></script>
    <title>Login | eShelf</title>
</head>
<body>

<header>
    <!-- Navigation -->
    <nav id="main">
        <ul>
            <div id="main_nav">
            <li>
                <a href="/">
                    <img class="logo" src="images/logo.svg" alt="Logo">
                </a>
            </li>
            <li><a href="books.html" title="Authors">Books</a></li>
            <li><a href="authors.html" title="Authors">Authors</a></li>
            </div>
            
            <div id="utility_nav">
            
            <!-- Guest -->
            <div id="utility_not_logged">
            <li><a href="#" title="Log in"><img class="icon" src="images/login.svg" alt="Login"></a></li>
            <li><a href="signup.html" title="Sign up"><img class="icon" src="images/signup.svg" alt="Signup"></a></li>
            </div>

            <!-- User -->
            <div id="utility_logged_user" class="hidden">
            <li><a href="profile.html" title="Profile"><img class="icon" src="images/profile.svg" alt="Profile"></a></li>
            <button id="logoutBtnUser"><img class="icon" src="images/logout.svg" alt="Logout"></button>
            
            <!-- Admin -->
            <div id="utility_logged_admin" class="hidden">
            <li><a href="admin.html" title="admin"><img class="icon" src="images/panel.svg" alt="Panel"></a></li>
            <button id="logoutBtnAdmin"><img class="icon" src="images/logout.svg" alt="Logout"></button>
            </div>
        </ul>
    </nav>
</header>

<main>

    <div id="error" class="hidden" style="color: red; margin-bottom: 1em;">
        <p id="errorText"></p>
    </div>
    
    <section class="login-form">
        <header>
            <div class="icon-wrapper">
            <img src="images/LoginLogo.svg" alt="User icon" class="icon-login">
            </div>
            <h2>Log in</h2>
        </header>
    
        <form id="frmLogin">
            <div class="form-group">
                <label for="txtEmail">E-mail</label>
                <input type="email" id="txtEmail" name="txtEmail" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="txtPassword">Password</label>
                <input type="password" id="txtPassword" name="txtPassword" required>
            </div>

            <button type="submit" class="btnSubmit">Log in</button>

            <p class="login-link">
                Donâ€™t have an account?
                <a href="signup.html">Sign up here</a>
            </p>
        </form>
    </section>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2025 - UX exam - Kamilla, Madeleine & Naomi</p>
</footer>

</body>
</html>
