<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="js/profile.js"></script>
    <title>Profile | eShelf</title>
</head>
<body>

<header>
    <!-- Navigation -->
    <nav id="main">
        <ul>
            <div id="main_nav">
            <li>
                <a href="/">
                    <img class="logo" src="images/logo.svg" alt="Logo">
                </a>
            </li>
            <li><a href="books.html" title="Authors">Books</a></li>
            <li><a href="authors.html" title="Authors">Authors</a></li>
            </div>
            
            <div id="utility_nav">
            
            <!-- Guest -->
            <div id="utility_not_logged" class="hidden">
            <li><a href="login.html" title="Log in"><img class="icon" src="images/login.svg" alt="Login"></a></li>
            <li><a href="signup.html" title="Sign up"><img class="icon" src="images/signup.svg" alt="Signup"></a></li>
            </div>

            <!-- User -->
            <div id="utility_logged_user">
            <li><a href="#" title="Profile"><img class="icon" src="images/profile.svg" alt="Profile"></a></li>
            <button id="logoutBtnUser"><img class="icon" src="images/logout.svg" alt="Logout"></button>
            </div>
            
            <!-- Admin -->
            <div id="utility_logged_admin" class="hidden">
            <li><a href="admin.html" title="admin"><img class="icon" src="images/panel.svg" alt="Panel"></a></li>
            <button id="logoutBtnAdmin"><img class="icon" src="images/logout.svg" alt="Logout"></button>
            </div>
        </ul>
    </nav>
</header>

<main>

    <nav id="user_nav">
        <h3>Profile</h3>
        <ul id="dashboard">
        <li><a id="personal_info" href="#user_info">Personal information</a></li>
        </ul>
    </nav>


<script type="module" src="./js/profile.js"></script>

    </section>
    
    <section id="user_info" class="user_info">
        <header>
            <h1>Personal information</h1>
        </header>

        <form id="editUserForm">
            <fieldset>
                <legend>Edit profile</legend>

                <div class="form-row">
                    <div class="form-group">
                        <label for="txtFirstname">First name</label>
                        <input type="text" id="txtFirstname" name="txtFirstname" required>
                    </div>
                    <div class="form-group">
                        <label for="txtLastname">Last name</label>
                        <input type="text" id="txtLastname" name="txtLastname" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtEmail">Email</label>
                    <input type="email" id="txtEmail" name="txtEmail" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="txtAddress">Address</label>
                    <input type="text" id="txtAddress" name="txtAddress" required placeholder="Eksempelvej 12, 1000 By">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="txtPhone">Phone</label>
                        <input type="tel" id="txtPhone" name="txtPhone" required placeholder="12345678">
                    </div>
                    <div class="form-group">
                        <label for="txtBirthdate">Birth date</label>
                        <input type="date" id="txtBirthdate" name="txtBirthdate" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtPassword">Password</label>
                    <input type="password" id="txtPassword" name="txtPassword" required>
                </div>

                <div class="form-row">
                    <button type="button" id="btnCancel" class="btnCancel">Cancel</button>
                    <button type="submit" class="btnSubmit">Save</button>
                </div>
            </fieldset>
        </form>

        <div class="SectionDelete">
            <h2>Delete profile</h2>
            <button type="button" class="btnDelete" id="btnDelete">Delete</button>
        </div>
    </section>

</main>

<!-- Footer -->
<footer>
    <p>&copy; 2025 - UX exam - Kamilla, Madeleine & Naomi</p>
</footer>

</body>
</html>
