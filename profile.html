                <li><a href="authors.html" title="Authors">Authors</a></li>
            </ul>
        </div>

        <div class="nav-right">
            <!-- Guest -->
            <ul id="nav_guest">
                <li>
                <a href="login.html">
                    <img class="icon" src="images/login.svg" alt="Login icon">
                </a>
                </li>

                <li>
                <a href="signup.html">
                    <img class="icon" src="images/signup.svg" alt="Signup icon">
                </a>
                </li>
            </ul>

            <!-- User -->
            <ul id="nav_user" class="hidden">
                <li>
                <a href="profile.html">

        </div>
    </nav>
</header>

<main>
    <aside id="user_nav" role="complementary" aria-label="User navigation">
        <h3>Profile</h3>

        <ul id="dashboard">
            <li><a id="personal_info" href="#user_info">Personal information</a></li>
        </ul>
    </aside>
    
    <section id="user_info">
        <header>
            <h1>Personal information</h1>
        </header>

        <form id="editUserForm" aria-labelledby="form-title" aria-describedby="form-desc">
            <fieldset>
                <legend id="form-title">Edit profile</legend>

                <p id="form-desc" class="sr-only">Update your personal details. All fields are required.</p>

                <div class="form-row">
                    <div class="form-group">
                        <label for="txtFirstname">First name</label>
                        <input type="text" id="txtFirstname" name="txtFirstname" required
                        aria-label="First name" aria-required="true">
                    </div>

                    <div class="form-group">
                        <label for="txtLastname">Last name</label>
                        <input type="text" id="txtLastname" name="txtLastname" required
                        aria-label="Last name" aria-required="true">
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtEmail">Email</label>
                    <input type="email" id="txtEmail" name="txtEmail" required placeholder="you@example.com"
                    aria-label="E-mail address" aria-required="true">
                </div>

                <div class="form-group">
                    <label for="txtAddress">Address</label>
                    <input type="text" id="txtAddress" name="txtAddress" required placeholder="Eksempelvej 12, 1000 By"
                    aria-label="Home address" aria-required="true">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="txtPhone">Phone</label>
                        <input type="tel" id="txtPhone" name="txtPhone" required placeholder="12345678"
                        aria-label="Phone number" aria-required="true">
                    </div>

                    <div class="form-group">
                        <label for="txtBirthdate">Birth date</label>
                        <input type="date" id="txtBirthdate" name="txtBirthdate" required
                        aria-label="Birth date" aria-required="true">
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtPassword">Password</label>
                    <input type="password" id="txtPassword" name="txtPassword" required
                    aria-label="Password" aria-required="true">
                </div>

                <div class="form-row">
                    <button type="button" id="btnCancel" class="btnCancel" aria-label="Cancel changes">Cancel</button>
                    <button type="submit" class="btnSubmit" aria-label="Save profile changes">Save</button>
                </div>
            </fieldset>
        </form>

        <div class="SectionDelete">
            <h2>Delete profile</h2>
            <button type="button" class="btnDelete" id="btnDelete" aria-label="Delete your profile permanently">Delete</button>
        </div>
    </section>
</main>
